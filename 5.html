<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!--CSS EXTERNO-->
    <style>
        /* CSS incoroporado ao Documento Html */
        p{color: blue;}
    </style>


    <title>Document</title>
</head>
<body>
    <p style="color: red;" >lorem</p>
    <ul>
        <li> Externo - por meio da tag &lt; link rel="stylesheet" href="style.css"> 
        </li>
        <li>
            Incorporado - por meio da tag &lt; style no cabe√ßalho do nosso Documento
            HTML
        </li>
        <li>
            Inline - por meio do atributo style em qualquer tag HTML
        </li>
        <li>
            ** por meio fa arvore DOM via JavaScript(JS)
        </li>
    </ul>
<script>
    let p = document.querySelector('p');
    p.style.color = '#FFAABB';
</script>
</body>
</html>
