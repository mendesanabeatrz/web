<!-- um documento html é um documento de marcação
onde o  <head> é o "cabeça" do texto onde se coloca o <title> por exemplo que é o titulo da pagina,  o <body> é o corpo do documento --> 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>oi tudo bem</h1>
</body>
</html>
